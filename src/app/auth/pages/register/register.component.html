<div>
    <div>
        <h2>Registrarse</h2>
    </div>
    <div class="card">
        <div class="card-body">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div>
                    <mat-form-field>
                        <mat-label>Nombre</mat-label>
                        <input [formControl]="firstNameControl" type="text" matInput />
                        <mat-error *ngFor="let error of firstNameControl.errors | keyvalue">{{ error | controlErrors
                            }}</mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <mat-label>Apellido</mat-label>
                        <input [formControl]="lastNameControl" type="text" matInput />
                        <mat-error *ngFor="let error of lastNameControl.errors | keyvalue">{{ error | controlErrors
                            }}</mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input [formControl]="emailControl" type="text" matInput />
                        <mat-error *ngFor="let error of emailControl.errors | keyvalue">{{ error | controlErrors
                            }}</mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="w-full">
                        <mat-label>Contrase√±a</mat-label>
                        <input [formControl]="passwordControl" type="password" matInput />
                        <mat-error *ngFor="let error of passwordControl.errors | keyvalue">{{ error | controlErrors
                            }}</mat-error>
                    </mat-form-field>
                </div>
                <div class="buttons">
                    <button type="submit" class="btn btn-primary btnLogin">
                        Registrarme
                    </button>
                    <button type="submit" class="btn btn-outline-secondary" routerLink="/auth/login">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
