<div>
  <div>
    <h2>Iniciar sesión</h2>
  </div>
  <div class="card">
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input [formControl]="emailControl" type="text" matInput />
            <mat-error *ngFor="let error of emailControl.errors | keyvalue">{{ error | controlErrors }}</mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="w-full">
            <mat-label>Contraseña</mat-label>
            <input [formControl]="passwordControl" type="password" matInput />
            <mat-error *ngFor="let error of passwordControl.errors | keyvalue">{{ error | controlErrors }}</mat-error>
          </mat-form-field>
        </div>
        <div class="buttons">
          <button type="submit" class="btn btn-primary btnLogin">
            Ingresar
          </button>
          <button type="submit" class="btn btn-outline-secondary" routerLink="/auth/register">
            Registrarse
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
